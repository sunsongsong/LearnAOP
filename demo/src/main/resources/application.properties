#指定启动端口
server.port=80
server.tomcat.uri-encoding=UTF-8

#配置mapping文件为位置
mybatis.mapperLocations=classpath:mapping/*.xml

#############数据库#####################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aop?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&allowMasterDownConnections=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


############# Redis (RedisProperties)##########################################
# REDIS (RedisProperties)
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=600
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=1000
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=300
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=100
# 连接超时时间（毫秒）
spring.redis.timeout=30000

